<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
     <!-- <link rel="stylesheet" href="practice1.css">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="practice1.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration form</h2>
        </div>
        <form  class="form" id="form">
            <div class="form-control ">
                <label>Username</label>
                <input type="text" placeholder="Priyanka19" id="username">
                <i class="fa fa-check-circle fa-2x"></i>
                <i class="fa fa-exclamation-circle fa-2x"></i>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label>Email</label>
                <input type="email" placeholder="priyanka@gmail.com" id="email">
                <i class="fa fa-check-circle fa-2x"></i>
                <i class="fa fa-exclamation-circle fa-2x"></i>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-check-circle fa-2x"></i>
                <i class="fa fa-exclamation-circle fa-2x"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password_check">
                <i class="fa fa-check-circle fa-2x"></i>
                <i class="fa fa-exclamation-circle fa-2x"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    
</body>
</html>
